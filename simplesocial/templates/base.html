<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

  </head>
  <body>
    <nav class="navbar mynav" role="navigation" id="navbar">
        <div class="container">
          <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li><a href="#"></a>Post</li>
              <li><a href="#"></a>Groups</li>
              <li><a href="#"></a>Create Group</li>
              <li><a href="{% url 'accounts:logout' %}"></a>Log Out</li>
            {% else %}
              <li><a href="#"></a>Groups</li>
              <li><a href="{% url 'accounts:login' %}"></a>Log In</li>
              <li><a href="{% url 'accounts:signup' %}"></a>Sign Up</li>
            {% endif %}
          </ul>
        </div>
    </nav>

    <div class="container mycontent">
      {% block content %}
      {% endblock %}
    </div>
    
  </body>
</html>
